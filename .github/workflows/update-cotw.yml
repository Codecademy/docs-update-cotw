name: 'Update concept of the week'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: Codecademy/run-on-yarn@v1.1.0
        with:
          command: 'update-cotw'
          github-token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
      - name: 'Commit changes'
        run: |
          cd docs
          git config user.email "dev@codecademy.com"
          git config user.name "codecademydev"
          git add ./bin/concept-of-the-week.txt
          git commit -m "ðŸ¤– update concept of the week"
          git push

on:
  schedule:
    - cron: '0 0 * * 4' # TODO: set to 0 13 * * 0 (every sunday at 1:00 pm UTC)
